<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple word game, where you can arrange jumbled alphabets to form a proper word">
    <meta name="keywords" content="word game, jumbled words">
    <title>Jumbled Words</title>
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Jumbled Words</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li id="aboutGameButton"><a href="#gameInfo"><i class="fa-solid fa-circle-info" class="active"></i>  About</a></li>
                <li id="newGameButton"><a><i class="fa-solid fa-gamepad"></i> Empty Board</a></li>
                <li id="newGameBoardButton"><a><i class="fa-solid fa-gamepad"></i> Random Board</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="gameInfo">
            <div id="cover-text">
                <h2>All about the Game</h2>
            </div>
        </section>
        <section id="gameSection">
            <div id="gameSection-Header">
                <h2>Game</h2>
                <h3 id="game-Hint">Hint : </h3>
            </div>
            <div class="container">
                <div class="game-container" id="gameContainer">

                </div>
                <div class="game-controls">
                    <ul id="game-controls-list"> 
                        <li id="shift-left-button"><a><i class="fa-solid fa-arrow-left"></i></a></li>
                        <li id="shift-up-button"><a><i class="fa-solid fa-arrow-up"></i></a></li>
                        <li id="shift-down-button"><a><i class="fa-solid fa-arrow-down"></i></a></li>
                        <li id="shift-right-button"><a><i class="fa-solid fa-arrow-right"></i></a></li>
                    </ul>

                </div>
            </div>
        </section>
        <section id="scoresSection">
            <div id="scoresSection-Header">
                <h2>Scores</h2>
            </div>
            <div id="scores-container">

            </div>
        </section>
    </main>

    <footer>
        <ul id="social-networks">
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li><a href="https://www.twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-x-twitter"></i></a>
            </li>
            <li><a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
            <li><a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i
                        class="fa-brands fa-instagram"></i></a></li>
        </ul>
    </footer>
    
    <script src="https://kit.fontawesome.com/45079ccb9d.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
